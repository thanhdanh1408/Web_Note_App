  # UI & Fonts
  google_fonts: ^6.2.1
  # Local Storage
  shared_preferences: ^2.3.3
  # Supabase Backend
  supabase_flutter: ^2.0.0
  # Utilities
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true